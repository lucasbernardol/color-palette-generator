<!DOCTYPE html>
<html lang="pt-BR" translate="yes">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./build/styles/main.css" />

    <title>Color Generator</title>
  </head>
  <body>
    <div class="application_wrapper">
      <div class="layout">
        <main class="main_container">
          <h1 class="title">Pateta de cores aleatórias</h1>

          <div class="color_wrapper">
            <div class="colorize_container">
              <header class="colorize__header"></header>
              <span class="colorize__color">#7159C1</span>
            </div>

            <div class="colorize_container">
              <header class="colorize__header"></header>
              <span class="colorize__color">#7159C1</span>
            </div>

            <div class="colorize_container">
              <header class="colorize__header"></header>
              <span class="colorize__color">#7159C1</span>
            </div>

            <div class="colorize_container">
              <header class="colorize__header"></header>
              <span class="colorize__color">#7159C1</span>
            </div>

            <div class="colorize_container">
              <header class="colorize__header"></header>
              <span class="colorize__color">#7159C1</span>
            </div>
          </div>

          <div class="actions_container">
            <button class="color_generate_button">Gerar novas cores</button>

            <span class="action__instructions">
              Ou pressione a "barra de espaço" para gerar novas cores/paletas.
            </span>
          </div>

          <div class="copy_intructions">
            <span class="copy__text">
              Você pode copiar clicando no "card" escolhido
            </span>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
